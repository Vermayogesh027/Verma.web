<!DOCTYPE html>

            <p>Password changes every minute</p>
            
            <div class="input-container">
                <input type="password" id="password" placeholder="Enter password">
                <button type="button" id="toggleBtn" onclick="togglePass()">üëÅÔ∏è</button>
            </div>

            <button class="enter-btn" onclick="unlock()">ENTER</button>
            <div id="error"></div>
        </div>
    </div>

    <!-- MAIN WEBSITE CONTENT -->
    <div id="site" class="hidden">
        <canvas id="matrix"></canvas>
        <div class="top-name">V Y O M</div>
        <section class="panel">
            <div class="glass">
                <h2>ACCESS GRANTED</h2>
                <p>Welcome to the secure area.</p>
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
