<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Cloud Storage</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: Arial, sans-serif;
}

body{
  height:100vh;
  background-image:url("PASTE_YOUR_BACKGROUND_BASE64_HERE");
  background-size:cover;
  background-position:center;
  overflow:hidden;
}

/* ===== Cloud Icon (Pure CSS) ===== */
#cloudBox{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  text-align:center;
  cursor:pointer;
}

.cloud{
  position:relative;
  width:100px;
  height:40px;
  background:white;
  border-radius:20px;
  margin:auto;
}

.cloud::before{
  content:"";
  position:absolute;
  width:50px;
  height:50px;
  background:white;
  border-radius:50%;
  top:-25px;
  left:10px;
}

.cloud::after{
  content:"";
  position:absolute;
  width:60px;
  height:60px;
  background:white;
  border-radius:50%;
  top:-35px;
  right:10px;
}

#cloudBox p{
  color:white;
  margin-top:12px;
  font-size:18px;
}

/* ===== Login Popup ===== */
#loginBox{
  display:none;
  position:fixed;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  background:rgba(255,255,255,0.95);
  padding:20px;
  border-radius:12px;
  width:280px;
  z-index:10;
}

#loginBox h3{
  text-align:center;
}

#loginBox input{
  width:100%;
  padding:10px;
  margin-top:10px;
}

#loginBox button{
  width:100%;
  margin-top:15px;
  padding:10px;
  background:#2196f3;
  color:white;
  border:none;
  border-radius:5px;
}

/* ===== Vyom Popup ===== */
.vyom{
  position:absolute;
  color:white;
  font-size:18px;
  pointer-events:none;
  animation:fly 0.5s linear forwards;
}

@keyframes fly{
  from{opacity:1;}
  to{transform:translateY(-50px);opacity:0;}
}
</style>
</head>

<body>

<div id="cloudBox">
  <div class="cloud"></div>
  <p>Cloud Storage</p>
</div>

<div id="loginBox">
  <h3>Login</h3>
  <input type="email" value="yvverma27@gmail.com">
  <input type="password" placeholder="Password">
  <button>Login</button>
</div>

<script>
const cloud = document.getElementById("cloudBox");
const login = document.getElementById("loginBox");

cloud.onclick = (e)=>{
  e.stopPropagation();
  login.style.display="block";
};

document.body.onclick = (e)=>{
  if(e.target.closest("#cloudBox") || e.target.closest("#loginBox")) return;

  const v = document.createElement("div");
  v.className="vyom";
  v.innerText="Vyom";
  v.style.left = e.clientX+"px";
  v.style.top = e.clientY+"px";
  document.body.appendChild(v);

  setTimeout(()=>v.remove(),500);
};
</script>

</body>
</html>
