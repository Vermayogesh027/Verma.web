<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vyom Secure Portal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- LOCK SCREEN -->
    <div id="lockScreen">
        <section class="lock-page">
            <div class="lock-box">
                <h1 class="glow-text">SECURE ACCESS</h1>
                <div class="input-container">
                    <input type="password" id="password" placeholder="Enter password">
                    <button type="button" id="toggleBtn" onclick="togglePass()">👁️</button>
                </div>
                <button class="matrix-btn" onclick="unlock()">ENTER SYSTEM</button>
                <div id="error"></div>
            </div>
        </section>
        <section class="lock-page"><div class="info-box"><h2>SYSTEM LOGS</h2><p>> Encrypting...</p></div></section>
        <section class="lock-page"><div class="info-box"><h2>PROTOCOLS</h2><p>Authorized Only.</p></div></section>
    </div>

    <!-- HOME SCREEN -->
    <div id="site" class="hidden">
        <canvas id="matrix"></canvas>
        <header class="main-header">Vyom/Yogesh Kumar Verma</header>

        <!-- Page 1: 14 Media Buttons -->
        <section class="panel">
            <div class="grid-container">
                <!-- 6 Photo Buttons -->
                <button class="grid-item" onclick="openFile('image1.jpg')">🖼️ PHOTO 1</button>
                <button class="grid-item" onclick="openFile('image2.jpg')">🖼️ PHOTO 2</button>
                <button class="grid-item" onclick="openFile('image3.jpg')">🖼️ PHOTO 3</button>
                <button class="grid-item" onclick="openFile('image4.jpg')">🖼️ PHOTO 4</button>
                <button class="grid-item" onclick="openFile('image5.jpg')">🖼️ PHOTO 5</button>
                <button class="grid-item" onclick="openFile('image6.jpg')">🖼️ PHOTO 6</button>
                
                <!-- 4 Video Buttons -->
                <button class="grid-item vid-btn" onclick="openFile('video1.mp4')">🎥 VIDEO 1</button>
                <button class="grid-item vid-btn" onclick="openFile('video2.mp4')">🎥 VIDEO 2</button>
                <button class="grid-item vid-btn" onclick="openFile('video3.mp4')">🎥 VIDEO 3</button>
                <button class="grid-item vid-btn" onclick="openFile('video4.mp4')">🎥 VIDEO 4</button>

                <!-- 4 PDF Buttons -->
                <button class="grid-item pdf-btn" onclick="openFile('image1.pdf')">📄 PDF 1</button>
                <button class="grid-item pdf-btn" onclick="openFile('image2.pdf')">📄 PDF 2</button>
                <button class="grid-item pdf-btn" onclick="openFile('image3.pdf')">📄 PDF 3</button>
                <button class="grid-item pdf-btn" onclick="openFile('image4.pdf')">📄 PDF 4</button>
            </div>
        </section>

        <!-- 9 Extra Pages (Scrollable) -->
        <section class="panel"><h2>PAGE 2</h2></section>
        <section class="panel"><h2>PAGE 3</h2></section>
        <section class="panel"><h2>PAGE 4</h2></section>
        <section class="panel"><h2>PAGE 5</h2></section>
        <section class="panel"><h2>PAGE 6</h2></section>
        <section class="panel"><h2>PAGE 7</h2></section>
        <section class="panel"><h2>PAGE 8</h2></section>
        <section class="panel"><h2>PAGE 9</h2></section>
        <section class="panel"><h2>PAGE 10</h2></section>
    </div>

    <script src="script.js"></script>
</body>
    </html>
