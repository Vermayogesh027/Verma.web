<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vyom Secure System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- LOCK SCREEN -->
    <div id="lockScreen">
        <section class="lock-page">
            <div class="lock-box">
                <h1 class="glow-text">SECURE ACCESS</h1>
                <div class="input-container">
                    <input type="password" id="password" placeholder="Enter password">
                    <button type="button" id="toggleBtn" onclick="togglePass()">👁️</button>
                </div>
                <button class="matrix-btn" onclick="unlock()">ENTER SYSTEM</button>
                <div id="error"></div>
            </div>
        </section>
        <section class="lock-page"><div class="info-box"><h2>SYSTEM LOGS</h2><p>> Encrypting...</p></div></section>
        <section class="lock-page"><div class="info-box"><h2>PROTOCOLS</h2><p>Authorized Only.</p></div></section>
    </div>

    <!-- HOME SCREEN (SITE CONTENT) -->
    <div id="site" class="hidden">
        <canvas id="matrix"></canvas>
        <header class="main-header">Vyom/Yogesh Kumar Verma</header>

        <!-- Page 1: Control Center with 14 Buttons -->
        <section class="panel">
            <div class="grid-container">
                <!-- 6 Photo Buttons -->
                <button class="grid-item" onclick="openFile('photo1.jpg')">🖼️ PHOTO</button>
                <button class="grid-item" onclick="openFile('photo2.jpg')">🖼️ PHOTO</button>
                <button class="grid-item" onclick="openFile('photo3.jpg')">🖼️ PHOTO</button>
                <button class="grid-item" onclick="openFile('photo4.jpg')">🖼️ PHOTO</button>
                <button class="grid-item" onclick="openFile('photo5.jpg')">🖼️ PHOTO</button>
                <button class="grid-item" onclick="openFile('photo6.jpg')">🖼️ PHOTO</button>
                
                <!-- 4 Video Buttons -->
                <button class="grid-item vid-btn" onclick="openFile('video1.mp4')">🎥 VIDEO</button>
                <button class="grid-item vid-btn" onclick="openFile('video2.mp4')">🎥 VIDEO</button>
                <button class="grid-item vid-btn" onclick="openFile('video3.mp4')">🎥 VIDEO</button>
                <button class="grid-item vid-btn" onclick="openFile('video4.mp4')">🎥 VIDEO</button>

                <!-- 4 PDF Buttons -->
                <button class="grid-item pdf-btn" onclick="openFile('doc1.pdf')">📄 PDF</button>
                <button class="grid-item pdf-btn" onclick="openFile('doc2.pdf')">📄 PDF</button>
                <button class="grid-item pdf-btn" onclick="openFile('doc3.pdf')">📄 PDF</button>
                <button class="grid-item pdf-btn" onclick="openFile('doc4.pdf')">📄 PDF</button>
            </div>
        </section>

        <!-- 9 Extra Pages -->
        <section class="panel"><h2>PAGE 2: DATA</h2></section>
        <section class="panel"><h2>PAGE 3: MEDIA</h2></section>
        <section class="panel"><h2>PAGE 4: CLOUD</h2></section>
        <section class="panel"><h2>PAGE 5: SYSTEM</h2></section>
        <section class="panel"><h2>PAGE 6: NETWORK</h2></section>
        <section class="panel"><h2>PAGE 7: STORAGE</h2></section>
        <section class="panel"><h2>PAGE 8: BACKUP</h2></section>
        <section class="panel"><h2>PAGE 9: SETTINGS</h2></section>
        <section class="panel"><h2>PAGE 10: EXIT</h2></section>
    </div>

    <script src="script.js"></script>
</body>
                    </html>
