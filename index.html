<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Lock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- LOCK SCREEN -->
    <div id="lockScreen">
        <div class="lock-box">
            <h1 class="glow-text">SECURE ACCESS</h1>
            <p class="timer-text">Password changes every minute</p>
            
            <div class="input-group">
                <input type="password" id="password" placeholder="Enter password" autocomplete="off">
                <button type="button" id="eyeBtn" onclick="togglePass()">üëÅÔ∏è</button>
            </div>

            <button id="enterBtn" onclick="unlock()">ENTER</button>
            <div id="errorMsg"></div>
        </div>
    </div>

    <!-- MAIN SITE (Pehle se hidden rahega) -->
    <div id="mainSite" class="hidden">
        <canvas id="matrix"></canvas>
        <div class="header-content">
            <h1>Yogesh Kumar Verma</h1>
            <p>Hacker Theme Landing Page</p>
        </div>
        <div class="card-container">
            <div class="glass-effect">
                <h2>ACCESS GRANTED</h2>
                <p>Welcome to your secure dashboard.</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
