<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cloud Storage</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: white;
      padding: 40px 50px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      text-align: center;
    }

    .cloud-icon {
      font-size: 60px;
      color: #4a90e2;
      margin-bottom: 20px;
    }

    h2 {
      margin-bottom: 25px;
      color: #333;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 12px 15px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
      font-size: 16px;
    }

    input[type="submit"] {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      border: none;
      border-radius: 8px;
      background-color: #4a90e2;
      color: white;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.3s;
    }

    input[type="submit"]:hover {
      background-color: #357ABD;
    }

    /* Simple CSS cloud shape */
    .cloud {
      width: 100px;
      height: 60px;
      background: #4a90e2;
      border-radius: 50px;
      position: relative;
      margin: 0 auto 20px;
    }

    .cloud::before,
    .cloud::after {
      content: '';
      position: absolute;
      background: #4a90e2;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      top: -30px;
    }

    .cloud::before {
      left: 10px;
    }

    .cloud::after {
      right: 10px;
    }

  </style>
</head>
<body>

  <div class="container">
    <div class="cloud"></div>
    <h2>Cloud Storage Login</h2>
    <form>
      <input type="text" placeholder="Username" required>
      <input type="password" placeholder="Password" required>
      <input type="submit" value="Login">
    </form>
  </div>

</body>
    </html>
